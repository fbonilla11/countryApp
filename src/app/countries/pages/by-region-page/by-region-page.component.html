<h2>Por Regi√≥n</h2>
<hr />

<div class="row">
  <div class="col text-center">
    <button
      *ngFor="let region of regions"
      class="btn mx-2"
      (click)="this.searchByRegion(region)"
      [ngClass]="{'btn-outline-primary' : this.selectedRegion == region}"
    >
      {{ region }}
    </button>
  </div>
</div>
<div class="row">
  <div class="col">
    <hr />
    <shared-loading-spinner *ngIf="this.isLoaded"></shared-loading-spinner>
    <!-- tabla de resultados -->
    <countries-country-table [countries]="countries"></countries-country-table>
  </div>
</div>
